<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4c1a8; /* Changed to a warm professional color */
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundFade 5s infinite alternate;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 2s ease-in-out;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: fadeIn 3s ease-in-out;
        }
        button {
            background-color: #3e2723;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
        }
        button:hover {
            background-color: #5d4037;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes backgroundFade {
            from { background-color: #d4c1a8; }
            to { background-color: #c2a389; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Library Registration</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
                <option value="general">General Public</option>
            </select>
            
            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
